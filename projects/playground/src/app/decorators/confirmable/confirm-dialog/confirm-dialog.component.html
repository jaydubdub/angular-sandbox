<h1 mat-dialog-title>{{ modalData?.title || 'Are you sure?' }}</h1>
<div mat-dialog-content>{{ modalData?.message || 'This could have dire consequences!' }}</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" color="primary">{{ modalData?.confirmBtnText || 'Yes' }}</button>
  <button mat-button mat-dialog-close>{{ modalData?.cancelBtnText || 'No' }}</button>
</div>
